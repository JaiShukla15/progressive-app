<div class="users-wrapper my-1">
  <h4>Background Sync Example</h4>

  <p *ngIf="message" class="alert alert-success">{{message}}</p>
<button class="my-2 btn btn-primary" (click)="getData()">Get Data</button>
<button class="my-2 btn btn-danger" (click)="clearData()">Clear</button>

<div class="row user-section">
  <ng-container *ngFor="let user of users">
    <div class="py-2 col-md-3 col-sm-12 col-xs-12 col-lg-6 col-xl-4 shadow">
      <div class="card">
        <div class="card-body text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar5.png" style="width:100px;" alt="User"
            class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
          <h5 class="card-title">{{user?.name}}</h5>
          <p class="text-secondary mb-1">{{user?.email}}/p>
          <p class="text-muted font-size-sm">{{user?.address.state}} {{user?.address.city}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-light btn-sm bg-white has-icon ml-2" type="button"><svg
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-message-circle">
              <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
              </path>
            </svg></button>
        </div>
      </div>
    </div>
  </ng-container>
</div>

</div>
