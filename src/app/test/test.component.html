<div style="width: 100%; margin-top: 20px;">
  <div class="col-md-12 col-xs-12">

    <p *ngIf="message" class="alert alert-success">{{message}}</p>
    <div class="w-100">
      <div>
        <button class="btn btn-primary" (click)="notifyMe()">Show notification</button>
        <br>
        <h4 class="display-5"> Background Fetch Example</h4>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <p style="font-size: 20px;position: relative;font-weight: 500;width: 100%;">Introduction to Pwa &nbsp;
      <span class="material-symbols-outlined download-icon"  (click)="downloadFile()">
      download
    </span></p>
  </div>

  {{downloadProgress}}
  <p class="download-text" *ngIf="downloadProgress">{{'('+downloadProgress/(1024*1024)+')'}} MB Remaining</p>
